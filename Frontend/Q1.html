<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration Form</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input:focus {
        outline: none;
        border-color: #777;
      }
      button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(to right, #4caf50, #45a049);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(to right, #45a049, #4caf50);
      }
      .error {
        color: red;
        font-size: 13px;
      }
      .success {
        color: green;
        font-weight: bold;
        background-color: #e0f2e9;
        border: 1px solid green;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="registrationForm">
      <h2>Course Registration</h2>
      <div id="successMessage"></div>
      <label>Student ID:</label>
      <input type="text" id="studentId" />
      <div id="studentIdError" class="error"></div>
      <label>Email:</label>
      <input type="text" id="email" />
      <div id="emailError" class="error"></div>
      <label>Password:</label>
      <input type="password" id="password" />
      <div id="passwordError" class="error"></div>
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let studentId = document.getElementById("studentId").value.trim();
          let email = document.getElementById("email").value.trim();
          let password = document.getElementById("password").value.trim();
          let valid = true;

          document
            .querySelectorAll(".error")
            .forEach((e) => (e.textContent = ""));
          document.getElementById("successMessage").textContent = "";
          document
            .querySelectorAll("input")
            .forEach((i) => (i.style.borderColor = "#ccc"));

          if (studentId === "") {
            document.getElementById("studentIdError").textContent =
              "Student ID is required.";
            document.getElementById("studentId").style.borderColor = "red";
            valid = false;
          } else if (!/^[A-Za-z0-9]+$/.test(studentId)) {
            document.getElementById("studentIdError").textContent =
              "Student ID can only contain letters and numbers.";
            document.getElementById("studentId").style.borderColor = "red";
            valid = false;
          }

          if (email === "") {
            document.getElementById("emailError").textContent =
              "Email is required.";
            document.getElementById("email").style.borderColor = "red";
            valid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById("emailError").textContent =
              "Please enter a valid email address.";
            document.getElementById("email").style.borderColor = "red";
            valid = false;
          }

          if (password === "") {
            document.getElementById("passwordError").textContent =
              "Password is required.";
            document.getElementById("password").style.borderColor = "red";
            valid = false;
          } else if (
            !/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password)
          ) {
            document.getElementById("passwordError").textContent =
              "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
            document.getElementById("password").style.borderColor = "red";
            valid = false;
          }

          if (valid) {
            document.getElementById("successMessage").innerHTML =
              '<div class="success">Registration successful!</div>';
            document.getElementById("registrationForm").reset();
          }
        });
    </script>
  </body>
</html>
